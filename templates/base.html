{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>電源使用状況管理システム</title>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">  
</head>
<body>
    <div>
    	<nav class="menu">
			<div>電源管理システム</div>
				<ul>
            		<a href="{% url "accounts:logout" %}">
            	  	<button>
              		<img
                  	src="{% static 'src/icon_logout.svg' %}"

                  	width="40"
                  	height="40"
                		/>
                		<br>
                		<span>ログアウト</span>
                	</button>
               	</a>
               	
               	<a href="{% url "home:home" %}">
            	  	<button>
              		<img

                  	width="40"
                  	height="40"
                		/>
                		<br>
                		<span>ホーム</span>

               	</a>
               	
               	<a href="{% url "measurement:add" %}">

                  	width="40"

                  	height="40"

               	</a>
               	
               	<a href="{% url "master:main" %}">
            	  	<button>
              		<img
                  	src="{% static 'src/icon_setting.svg' %}"
                  	alt=""
                  	width="40"
                  	height="40"
                		/>
                		<br>
                		<span>設定</span>
