{% extends "base.html" %}

{% load static %}
{% load dict_filter %}

{% block main %}

<script src="{% static 'canvas.css' %}"></script>
<body>
    <h2>電力使用状況閲覧</h2>
    <h3>ラック: {{ rack_number }}</h3>
    {% if not data %}
    <p>指定した期間にデータがありません。</p>
    {% endif %}
    {% for power_system, measurements in data.items %}
        <div class="chart-container" style="position: relative; width: 1000px; height: 300px;">
            <!-- 描画領域 -->
            <canvas id="Chart{{ power_system }}" height="100px"></canvas>
        </div>
    {% endfor %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">期間を指定</button>
    </form>

    <!-- ライブラリの読み込み -->
    <script src="{% static 'chart_js/dist/chart.umd.js' %}"></script>
    <script src="{% static 'moment/min/moment-with-locales.js' %}"></script>
    <script src="{% static 'moment/dist/locale/ja.js' %}"></script>
    <script src="{% static 'chartjs-adapter-moment/dist/chartjs-adapter-moment.js' %}"></script>

    <script>
        {% for power_system, measurements in data.items %}
            const lineChartData{{ power_system }} = {
                datasets: [
                    {
                        label: '電源系統 {{ power_system }}',
                        data : [
                        {% for item in measurements %}
                        {x: '{{ item.x }}', y: {{ item.y }}},
                        {% endfor %}
                        ],
                    },
                ]
            };

            // TODO: Chart.jsのバージョンアップに伴い、以下の関数は非推奨になったので、代替案を探す
            function drawBackground(target) {
                console.log('drawBackground is called');
                // var capacity = {{ capacity|get_item:power_system }};
                var capacity = 30;
                var rate70 = capacity * 0.7;
                var rate50 = capacity * 0.5;
                var xscale = target.scales["x-axis-0"];
                var yscale = target.scales["y-axis-0"];
                var left = xscale.left;
                var high_top = yscale.height;
                var high_height = yscale.getPixelForValue(rate70) - high_top; // 赤
                var middle_top = yscale.getPixelForValue(rate70);
                var middle_height = yscale.getPixelForValue(rate50) - middle_top;   // オレンジ
                var middle_top = yscale.getPixelForValue(rate50);
                var low_height = yscale.getPixelForValue(rate50) - low_top;   // 青

                // 赤い範囲
                ctx.fillStyle = "rgba(255, 0, 100, 0.2)";
                ctx.fillRect(left, high_top, xscale.width, high_height);

                // オレンジの範囲
                ctx.fillStyle = "rgba(255, 165, 0, 0.2)";
                ctx.fillRect(left, middle_top, xscale.width, middle_height);

                // 青い範囲
                ctx.fillStyle = "rgba(0, 100, 255, 0.2)";
                ctx.fillRect(left, low_top, xscale.width, low_height);
            }

            const myChart{{ power_system }} = new Chart((() => {
                return document.getElementById('Chart{{ power_system }}').getContext('2d');
            })(), {
                type: 'line',
                data: lineChartData{{ power_system }},
                options: {
                    plugins: {
                        legend: {
                            display: true,
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            scaleLabel: {
                                display: true,
                            },
                            type: 'time',
                            min: '{{ start_date }}',
                            max: '{{ end_date }}',
                            time: {
                                parser: 'YYYY-MM-DDTHH:mm:ss.SSSSSSZ',
                                unit: 'day',
                                stepSize: 1,
                                displayFormats: {
                                    'day': 'MM月DD日'
                                }
                            },
                        },
                        y: {
                            beginAtZero: true,
                            max: {{ capacity|get_item:power_system }},
                            ticks: {
                                stepSize: 5,
                            },
                        },
                    }
                }
            });
        {% endfor %}
    </script>

    </body>
    {% endblock %}
