{% extends "base.html" %}

{% load static %}

{% block main %}
<body>
    <h2>電力使用状況閲覧</h2>
    <div>
        <!-- 描画領域 -->
        <canvas id="bar" height="70px"></canvas>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="{% static 'chart_js/dist/chart.umd.js' %}"></script>
<script>
    const lineChartCtx = document.getElementById('bar').getContext('2d');

    const lineChartData = {
        datasets: [
            {
                label: 'current_value',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                fill: false,
                data : [
                    {% for item in data %}
                    {x: '{{ item.x }}', y: {{ item.y }}},
                    {% endfor %}
                ],
            }
        ]
    };

    const lineChart = new Chart(lineChartCtx, {
        type: 'line',
        data: lineChartData,
        options: {
            scales: {
                x: [{
                    type: 'time',
                    time: {
                        parser: 'YYYY-MM-DDTHH:mm:ss',
                        unit: 'day',
                        tooltipFormat: 'YYYY-MM-DDTHH:mm:ss',
                        displayFormats: {
                            day: 'YYYY-MM-DD'
                        }
                    },
                    ticks: {
                        source: 'auto' // 'auto' または 'data' を指定
                    }
                }],
                y: [{
                    type: 'linear',  // データが数値ならlinearを使用
                    position: 'left'
                }]
            }
        }
    });
</script>
</body>
{% endblock %}
