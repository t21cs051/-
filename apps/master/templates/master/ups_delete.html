{% extends "base.html" %}

{% block title %} UPS削除 {% endblock %}

{% block main %}
<a>本当に削除しますか？</a>
<form action="{% url 'master:ups_delete' ups.id %}" method="post">
    {% csrf_token %}
    <tr><th><label for="id_name">ID:</label></th><td><a>{{ id }}</a></td></tr>

    <dl>
        <dt>UPS番号</dt><dd>{{ ups.ups_number }}</dd>
    </dl>

    <input type="submit" value="削除"/>
</form>
{% endblock %}
