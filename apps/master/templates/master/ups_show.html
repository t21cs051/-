{% extends "base.html" %}

{% block title %} UPS閲覧 {% endblock %}

{% block main %}
<form action="{% url 'master:ups_show' %}" method="post">
{% csrf_token %}
{{ form_id }}
<input type="submit"/>
</form>

{% if ups %}
<dl>
<dt>UPSID</dt><dd>{{ ups.id }}</dd>
<dt>UPS番号</dt><dd>{{ ups.ups_number }}</dd>
</dl>
{% endif %}

<ul>
<li><a href="{% url 'master:ups' %}">ups一覧へ戻る</a></li>
</ul>
{% endblock %}
