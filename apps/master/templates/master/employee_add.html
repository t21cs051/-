{% extends "base.html" %}

{% block main %}
<div class="d-flex flex-row">

	{% include "sidebar.html" %}

    <div class="col-4 p-4">
        <div class="card">
            <div class="card-header">
                <h4 class="p-2">社員の追加</h4>
            </div>

            <div class="card-body">
                <!-- form -->
                <form method="post">
                    

				
					{% csrf_token %}
					<!-- employee_number -->
					{% if form.employee_number.errors %}
						<div class="alert alert-danger" role="alert">
							<i class="bi bi-exclamation-triangle-fill"></i> {{ form.employee_number.errors.as_text }}
						</div>
					{% endif %}
					<div class="p-3 col-7">
						<label for="employee_number" class="form-label">社員番号</label>
						{{ form.employee_number }}
					</div>

					<!-- full_name -->
					<div class="p-3 col-7">
						<label for="full_name" class="form-label">氏名</label>
						{{ form.full_name }}
					</div>

					<div class="p-3 col-7">
						<label for="password1" class="form-label">パスワード</label>
						{{ form.password1 }}
					</div>

					<div class="p-3 col-7">
						<label for="password2" class="form-label">パスワード（確認用）</label>
						{{ form.password2 }}
					</div>

					<div class="p-3">
						<button type="submit" class="submit btn btn-primary">追加</button>
					</div>
				</form>



            </div>
        
        </div>
    </div>

</div>

{% endblock %}
