{% block title %} 削除 {% endblock %}

{% block main %}
<a>本当に削除しますか？</a>
<form action="{% url 'master:rack_delete' rack.id %}" method="post">
    {% csrf_token %}
    <tr><th><label for="id_name">ID:</label></th><td><a>{{ id }}</a></td></tr>

    <dl>
        <dt>ラック番号</dt><dd>{{ rack.rack_number }}</dd>
    </dl>

    <input type="submit" value="削除"/>
</form>
{% endblock %}
