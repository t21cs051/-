{% extends "base.html" %}

{% block main %}
<div class="d-flex flex-row">

	{% include "sidebar.html" %}
	
	<div class="flex-fill p-4">	
		<div>
			<table class="table">
				<thead class="table-dark">
				<tr>
					<th style="width: 100px; text-align: center;">UPS番号</th>
					<th style="flex: 1; text-align: center;">備考</th>
					<th style="width: 75px; text-align: center;">編集</th>
					<th style="width: 75px; text-align: center;">削除</th>
					</tr>
				</thead>
				<tbody>
					{% for ups in object_list %}
					<tr>
						<td scope="row" style="width: 100px; text-align: center;">{{ ups.ups_number }}</td>
						<td style="flex: 1; text-align: center;">{{ ups.description }}</td>
						<td style="width: 75px; text-align: center;"><a href="{% url 'master:ups_edit' ups.id %}">[編集]</a></td>
						<td style="width: 75px; text-align: center;"><a href="{% url 'master:ups_delete' ups.id %}">[削除]</a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>

		<br>
		<button type="button" class="btn btn-dark">
			<a href="{% url 'master:ups_add' %}" style="color: white;">追加</a>
		</button>
	</div>

</div>
{% endblock %}
