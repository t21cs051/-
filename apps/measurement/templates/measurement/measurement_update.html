{% extends "base.html" %}

{% block main %}
<!-- tabs -->
<ul class="nav nav-tabs">
	<li class="nav-item">
  		<a class="nav-link active" aria-current="page" href="{% url "measurement:list" %}">電流記録</a>
  	</li>
  	<li class="nav-item">
  		<a class="nav-link" aria-current="page" href="{% url "worklog:list" %}">作業記録</a>
  	</li>
</ul>

<div class="d-flex flex-row">

  <!-- table -->
  <div class="d-flex flex-fill p-3">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>測定日時</th>
          <th>電流値</th>
          <th>電源系統</th>
          <th>測定者</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <!-- form -->
  <div class="d-flex flex-fill p-3">
  <form class="form-horizontal" method="POST">
  {% csrf_token %}
  <div class="form-group row my-3">
	    <div class="col-md-6">
	      <label for="{{ form.measurement_date.id_for_label }}" class="col-sm-6 col-form-label">記録日時:</label>
	      {{ form.measurement_date }}
	    </div>
	  </div>
	  
	  <div class="form-group row my-3">
	    <div class="col-md-6">
	      <label for="{{ form.current_value.id_for_label }}" class="col-sm-6 col-form-label">電流値:</label>
	      {{ form.current_value }}
	    </div>
	  </div>
	
	  <div class="form-group row my-3">
	    <div class="col-md-6">
	      <label for="{{ form.power_system.id_for_label }}" class="col-sm-6 col-form-label">系統番号:</label>
	      {{ form.power_system }}
	    </div>
	  </div>
	  <div class="form-group row my-3">
	    <div class="col-md-6">
	      <label for="{{ form.employee.id_for_label }}" class="col-sm-6 col-form-label">測定者:</label>
	      {{ form.employee }}
	    </div>
	  </div>
    <div>
	    <button>Delete</button>
	    <button type="submit">Update</button>
	    <button><a href="{% url "measurement:list" %}">キャンセル</a></button>
	</div>
  </form>
  
{% endblock %}
