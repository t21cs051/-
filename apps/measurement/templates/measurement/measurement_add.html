{% extends "base.html" %}

{% block main %}
<ul class="nav nav-tabs">
	<li class="nav-item">
  		<a class="nav-link active" aria-current="page" href="{% url "measurement:add" %}">電流記録</a>
  	</li>
  	<li class="nav-item">
  		<a class="nav-link" aria-current="page" href="{% url "worklog:add" %}">作業記録</a>
  	</li>
</ul>

  
<br>

  <form class="form-horizontal" method="POST">
  {% csrf_token %}
	  <div class="form-group row my-3">
	    <div class="col-md-6">
	      <label for="{{ form.measurement_date.id_for_label }}" class="col-sm-2 col-form-label">記録日時:</label>
	      {{ form.measurement_date }}
	    </div>
	  </div>
	  
	  <div class="form-group row my-3">
	    <div class="col-md-6">
	      <label for="{{ form.current_value.id_for_label }}" class="col-sm-2 col-form-label">電流値:</label>
	      {{ form.current_value }}
	    </div>
	  </div>
	
	  <div class="form-group row my-3">
	    <div class="col-md-6">
	      <label for="{{ form.power_system.id_for_label }}" class="col-sm-2 col-form-label">系統番号:</label>
	      {{ form.power_system }}
	    </div>
	  </div>
    <button type="submit" class="btn btn-primary btn-block btn-flat">Save</button>
  </form>


{% endblock %}
