{% extends "base.html" %}

{% block main %}
<ul class="nav nav-tabs">
	<li class="nav-item">
  		<a class="nav-link active" aria-current="page" href="{% url "measurement:add" %}">電流記録</a>
  	</li>
  	<li class="nav-item">
  		<a class="nav-link" aria-current="page" href="{% url "worklog:add" %}">作業記録</a>
  	</li>
</ul>

  
<br>


 <div class="col-5">
    <div class="container border border-top-0 border-1 rounded-bottom">
        <form method="POST" class="form-group">
            {% csrf_token %}
            <br>
            
            <!-- measurement_date -->
            <div class="p-3 col-6">
                <label class="form-label" for="{{ form.measurement_date.id_for_label }}">計測日時</label>
                <input
                    type="{{ form.measurement_date.field.widget.input_type }}"
                    class="form-control"
                    name="{{ form.measurement_date.name }}"
                    id="{{ form.measurement_date.id_for_label }}">
            </div>
            
            <!-- current_value -->
            <div class="p-3 col-6">
                <label class="form-label" for="{{ form.current_value.id_for_label }}">電流値</label>
                <input
                    type="{{ form.current_value.field.widget.input_type }}"
                    class="form-control"
                    name="{{ form.current_value.name }}"
                    id="{{ form.current_value.id_for_label }}">
            </div>
            
            <!-- power_system -->
            <div class="p-3">
                <label class="form-label" for="{{ form.power_system.id_for_label }}">電源系統</label>
                <input 
                    type="{{ form.power_system.field.widget.input_type }}" 
                    class="form-control" 
                    name="{{ form.power_system.name }}" 
                    id="{{ form.power_system.id_for_label }}">
            </div>
            
            <button type="submit" class="submit btn btn-primary">Save</button>
        </form>
    </div>
</div>

{% endblock %}
