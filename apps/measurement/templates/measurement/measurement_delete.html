{% extends "base.html" %}

{% block main %}
    <form method="POST" id="deleteForm">
        {% csrf_token %}
    </form>

    <!-- ページが読み込まれた瞬間にフォームを自動送信 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // フォームを即座に送信
            document.getElementById('deleteForm').submit();
        });
    </script>

{% endblock %}
