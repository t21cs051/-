{% comment %} {% extends "base.html" %} {% endcomment %}

{% block title %} 作業記録 {% endblock %}

{% block main %}
<table class="table table-striped">
        <thead class="table-dark">
                <tr>
                        <th>#</th>
                        <th>作業日時</th>
                        <th>作業内容</th>
                        <th>作業者</th>
                        <th>編集</th>
                        <th>削除</th>
                </tr>
        </thead>
        <tbody>
        {% for worklog in object_list %}
        <tr>
            <td>{{ worklog.id }}</td>
            <td>{{ worklog.work_date }}</td>
            <td>{{ worklog.description }}</td>
            <td>{{ worklog.employee }}</td>
            <td><a href="{% url 'worklog:worklog_update' worklog.id %}">編集</a></td>
            <td><a href="{% url 'worklog:worklog_delete' worklog.id %}">削除</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{% url "worklog:worklog_add" %}">作業記録の追加</a>
{% endblock %}
