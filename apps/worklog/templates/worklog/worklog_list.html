{% extends "base.html" %}

{% block main %}

<div class="px-3">
	<!-- tabs -->
	<div class="col-12">
		<ul class="nav nav-tabs">
			<li class="nav-item">
		  		<a class="nav-link" aria-current="page" href="{% url "measurement:list" %}">電流記録</a>
		  	</li>
		  	<li class="nav-item">
		  		<a class="nav-link active" aria-current="page" href="{% url "worklog:list" %}">作業記録</a>
		  	</li>
		</ul>
	</div>
  
	<div class="row">
  		<!-- table -->
  		<div class="col-7 p-3">
			<table class="table text-center">
   			<thead class="table-dark">
	      		<tr>
	          		<th>作業日時</th>
	         		<th>作業区分</th>
	          		<th>作業内容</th>
	         		<th>作業者</th>
	         		<th>編集</th>
	           	<th>削除</th>
	      		</tr>
 			</thead>
       	<tbody>
				{% for worklog in object_list %}
    			<tr>
		      		<td><a href="{% url 'worklog:update' worklog.id %}">{{ worklog.work_date }}</a></td>
		          	<td>{{ worklog.get_work_type_display }}</td>
		          	<td>{{ worklog.description }}</td>
		          	<td>{{ worklog.employee }}</td>
		          	<td><a href="{% url 'worklog:delete' worklog.id %}">削除</a></td>
		   			<td><button class="btn btn-outline-secondary">
	          			<a href="{% url 'measurement:delete' worklog.id %}">削除</a>
	          		</button></td>
        		</tr>
        		{% endfor %}
        	</tbody>
			</table>
  		</div>

		<!-- form -->
		<div class="col-5">
	  		<div class="container border border-top-0 border-1 rounded-bottom">
	  		<form method="POST">
	  			{% csrf_token %}
		  		<br>
		  		
		  		<!-- work_date -->
		  		<div class="p-3 col-6">
			  		<label class="form-label" for="work-date">作業日時</label>
			  		<input type="text" class="form-control" name="work-date" id="work_date">
			  	</div>
		  		
		  		
		  		<!-- work_type -->
		  		<div class="p-3">
		  			<label class="form-label">作業区分</label><br>
			  		<input type="radio" class="btn-check" name="work_type" id="installation" autocomplete="off" checked>
					<label class="btn btn-outline-primary" for="installation">設置</label>
		
					<input type="radio" class="btn-check" name="work_type" id="removal" autocomplete="off">
					<label class="btn btn-outline-primary" for="removal">撤去</label>
					
					<input type="radio" class="btn-check" name="work_type" id="other" autocomplete="off">
					<label class="btn btn-outline-secondary" for="other">その他 (disabled)</label>
				</div>
				
				<!-- rack -->
		  		<div class="p-3 col-6">
			  		<label class="form-label" for="rack">ラック番号</label>
			  		<input type="text" class="form-control" name="rack" id="rack">
			  	</div>
			  	
			  	<!-- description -->
		  		<div class="p-3">
			  		<label class="form-label" for="description">詳細</label>
			  		<input type="text" class="form-control" name="description" id="description">
			  	</div>
	  		
	  			<button type="submit" class="submit btn btn-primary">Save</button>
			</form>
			</div>
	  		
		</div>

	</div>
	
</div>
{% endblock %}
