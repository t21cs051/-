
{% block content %}
  <h1>Work Log</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      {% for work_log in work_logs %}
        <tr>
          <td>{{ work_log.title }}</td>
          <td>{{ work_log.description }}</td>
          <td>{{ work_log.created_at }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No work logs found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
