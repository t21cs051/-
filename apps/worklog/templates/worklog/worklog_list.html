{% extends "base.html" %}

{% block main %}

<div class="px-3">
	<!-- tabs -->
	<div class="col-12">
		<ul class="nav nav-tabs">
			<li class="nav-item">
		  		<a class="nav-link" aria-current="page" href="{% url "measurement:list" %}">電流記録</a>
		  	</li>
		  	<li class="nav-item">
		  		<a class="nav-link active" aria-current="page" href="{% url "worklog:list" %}">作業記録</a>
		  	</li>
		</ul>
	</div>
  
	<div class="row">
  		<!-- table -->
  		<div class="col-7 p-3">
			<table class="table text-center">
   			<thead class="table-dark">
	      		<tr>
	          		<th>作業日時</th>
	         		<th>作業区分</th>
	          		<th>作業内容</th>
	         		<th>作業者</th>
	         		<th>編集</th>
	           	<th>削除</th>
	      		</tr>
 			</thead>
       	<tbody>
				{% for worklog in object_list %}
    			<tr>
		      		<td><a href="{% url 'worklog:update' worklog.id %}">{{ worklog.work_date }}</a></td>
		          	<td>{{ worklog.get_work_type_display }}</td>
		          	<td>{{ worklog.description }}</td>
		          	<td>{{ worklog.employee }}</td>
		          	<td><a href="{% url 'worklog:delete' worklog.id %}">削除</a></td>
		   			<td><button class="btn btn-outline-secondary">
	          			<a href="{% url 'measurement:delete' worklog.id %}">削除</a>
	          		</button></td>
        		</tr>
        		{% endfor %}
        	</tbody>
			</table>
  		</div>

		<!-- form -->
		<div class="col-5 p-3">
	  		<div class="form-check">
	  		<!-- work_type -->
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">設置</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">撤去</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
				  <label class="form-check-label" for="inlineRadio3">その他 (disabled)</label>
			</div>
	  
		</div>

	</div>
	
</div>
{% endblock %}
