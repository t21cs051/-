{% extends "base.html" %}

{% block main %}
<!-- tabs -->
<ul class="nav nav-tabs">
	<li class="nav-item">
  		<a class="nav-link" aria-current="page" href="{% url "measurement:list" %}">電流記録</a>
  	</li>
  	<li class="nav-item">
  		<a class="nav-link active" aria-current="page" href="{% url "worklog:list" %}">作業記録</a>
  	</li>
</ul>
  
<div class="d-flex flex-row">
  <!-- table -->
  <div class="d-flex flex-fill p-3">
	<table class="table">
   		<thead class="table-dark">
      		<tr>
      			<th>#</th>
          		<th>作業日時</th>
         		<th>作業区分</th>
          		<th>作業内容</th>
         		<th>作業者</th>
           	<th>削除</th>
      		</tr>
 		</thead>
       <tbody>
			{% for worklog in object_list %}
    		<tr>
	      		<td><a href="{% url 'worklog:update' worklog.id %}">{{ worklog.id }}</a></td>
	           <td>{{ worklog.work_date }}</td>
	           <td>{{ worklog.get_work_type_display }}</td>
	           <td>{{ worklog.description }}</td>
	           <td>{{ worklog.employee }}</td>
	           <td><a href="{% url 'worklog:delete' worklog.id %}">削除</a></td>
        	</tr>
        	{% endfor %}
        </tbody>
	</table>
  </div>

  <!-- form -->
  <div class="d-flex flex-fill p-3">
  
  
  </div>

</div>
{% endblock %}
