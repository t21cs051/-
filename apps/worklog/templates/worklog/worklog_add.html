{% extends "base.html" %}

{% block main %}
<ul class="nav nav-tabs">
	<li class="nav-item">
  		<a class="nav-link" aria-current="page" href="{% url "measurement:add" %}">電流記録</a>
  	</li>
  	<li class="nav-item">
  		<a class="nav-link active" aria-current="page" href="{% url "worklog:add" %}">作業記録</a>
  	</li>
</ul>

  
<br>

  <form class="form-horizontal" method="POST">
  {% csrf_token %}
  	  <div class="form-group row my-3">
	    <div class="col-md-6">
	      <label for="{{ form.work_date.id_for_label }}" class="col-sm-2 col-form-label">記録日時:</label>
	      {{ form.work_date }}
	    </div>
	  </div>
	  
	  <div class="form-group row my-3">
	    <div class="col-md-6">
	      <label for="{{ form.rack.id_for_label }}" class="col-sm-2 col-form-label">ラック:</label>
	      {{ form.rack }}
	    </div>
	  </div>
	
	  <div class="form-group row my-3">
	    <div class="col-md-6">
	      <label for="{{ form.work_type.id_for_label }}" class="col-sm-2 col-form-label">作業区分:</label>
	      {{ form.work_type }}
	    </div>
	  </div>
	  <div class="form-group row my-3">
	    <div class="col-md-6">
	      <label for="{{ form.description.id_for_label }}" class="col-sm-2 col-form-label">備考:</label>
	      {{ form.description }}
	    </div>
	  </div>
    <button type="submit">Save</button>
  </form>


{% endblock %}
