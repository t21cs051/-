{% extends "base.html" %}

{% block main %}
<ul class="nav nav-tabs">
	<li class="nav-item">
  		<a class="nav-link" aria-current="page" href="{% url "measurement:add" %}">電流記録</a>
  	</li>
  	<li class="nav-item">
  		<a class="nav-link active" aria-current="page" href="{% url "worklog:add" %}">作業記録</a>
  	</li>
</ul>

  
<br>

		<!-- form -->
		<div class="col-5">
	  		<div class="container border border-top-0 border-1 rounded-bottom">
	  		<form method="POST" class="form-group">
	  			{% csrf_token %}
		  		<br>
		  		
		  		<!-- work_date -->
		  		<div class="p-3 col-6">
			  		<label class="form-label" for="work_date">作業日時</label>
			  		<input type="text" class="form-control" name="{{form.work_date.name}}" id="work_date">
			  	</div>
		  		
		  		
		  		<!-- work_type -->
		  		<div class="p-3">
		  			<label class="form-label">作業区分</label><br>
			  		<input type="radio" class="btn-check" name="{{form.work_type.name}}" id="installation" autocomplete="off" checked>
					<label class="btn btn-outline-primary" for="installation">設置</label>
		
					<input type="radio" class="btn-check" name="{{form.work_type.name}}" id="removal" autocomplete="off">
					<label class="btn btn-outline-primary" for="removal">撤去</label>
					
					<input type="radio" class="btn-check" name="{{form.work_type.name}}" id="other" autocomplete="off">
					<label class="btn btn-outline-secondary" for="other">その他 (disabled)</label>
				</div>
				
				<!-- rack -->
		  		<div class="p-3 col-6">
			  		<label class="form-label" for="rack">ラック番号</label>
			  		<input type="text" class="form-control" name="{{form.rack.name}}" id="rack">
			  	</div>
			  	
			  	<!-- description -->
		  		<div class="p-3">
			  		<label class="form-label" for="description">詳細</label>
			  		<input type="text" class="form-control" name="{{form.description.name}}" id="description">
			  	</div>
	  		
	  			<button type="submit" class="submit btn btn-primary">Save</button>
			</form>
			</div>
	  		
		</div>


{% endblock %}
